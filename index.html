<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <h1>Play Rock Paper Scissors</h1>
    <div class="buttons">
      <button onclick="playGame('Rock')">Rock</button>
      <button onclick="playGame('Paper')">Paper</button>
      <button onclick="playGame('Scissors')">Scissors</button>
    </div>

    <div class="msg">
      <h2 id="message1"></h2>
      <h2 id="message2"></h2>
    </div>

    <script>
      function generateComputerChoice() {
        let randomnumber = Math.random() * 3;
        if (randomnumber >= 0 && randomnumber < 1) {
          return "Rock";
        } else if (randomnumber >= 1 && randomnumber < 2) {
          return "Paper";
        } else {
          return "Scissors";
        }
      }

      function getResult(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "It's a tie!";
        } else if (
          (playerChoice === "Rock" && computerChoice === "Scissors") ||
          (playerChoice === "Paper" && computerChoice === "Rock") ||
          (playerChoice === "Scissors" && computerChoice === "Paper")
        ) {
          return "You win!";
        } else {
          return "Computer wins!";
        }
      }

      function playGame(playerChoice) {
        let computerChoice = generateComputerChoice();
        let resultMsg = getResult(playerChoice, computerChoice);

        alert(`You have chosen ${playerChoice}.`);

        document.querySelector("#message1").innerText = `Computer choice is ${computerChoice}`;
        document.querySelector("#message2").innerText = `Winner - ${resultMsg}`;
      }
    </script>
  </body>
</html>
